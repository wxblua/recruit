<script type="text/javascript">
$(function(){
	//验证表单
	 	$("#loginForm").validate({
	 		/* onkeyup: false,
	    	focusCleanup:true, */
	        rules: {
	    	   	email: {
	    	    	required: true,
	    	    	email: true
	    	   	},
	    	   	password: {
	    	    	required: true
	    	   	}
	    	},
	    	messages: {
	    	   	email: {
	    	    	required: "请输入登录邮箱地址",
	    	    	email: "请输入有效的邮箱地址，如：vivi@lagou.com"
	    	   	},
	    	   	password: {
	    	    	required: "请输入密码"
	    	   	}
	    	},
	    	submitHandler:function(form){
	    		var email = $('#email').val();
	    		var password = $('#password').val();

	    		/*$(form).find(":submit").attr("disabled", true);*/

	    		$.ajax({
					url:"../user/log",
					type:"post",
					data:{
                        email:email,
						pwd:password
					},
					success:function(data){
						if(data){
							alert("成功")
						    window.location.href="index.html"
						}else{
						    alert("账号或密码错误")
						}
					}
				})

	        }  
		});
})
</script>
