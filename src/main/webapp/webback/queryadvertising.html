<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/vue.min.js"></script>
</head>
<body>

    <div id="adver">
        <a href="http://localhost:8080/recruit/webback/addadvertising.html">添加广告</a>
        <table border="1">
            <tr>
                <td>广告编号</td>
                <td>广告标题</td>
                <td>广告图片</td>
                <td>创建时间</td>
                <td>更新时间</td>
                <td>职位编号</td>
                <td>操作</td>
            </tr>
            <tr v-for="a in msg">
                <td>{{a.aid}}</td>
                <td>{{a.atitle}}</td>
                <td>{{a.aimage}}</td>
                <td>{{a.createtime}}</td>
                <td>{{a.updatetime}}</td>
                <td>{{a.positionid}}</td>
                <td>
                    <button @click="getindex(a.aid)">删除</button>
                    <button @click="update(a.aid)">修改</button>
                </td>
            </tr>
        </table>
    </div>

</body>
    <script>
        new Vue({
            el:'#adver',
                data:{
                msg:[]
            },
            //回调,获取值
            created:function () {
                var admins=this;
                $.ajax({
                    url:"http://localhost:8080/recruit/adver/queryadv",
                    type:"post",
                    dataType:"json",
                    success:function (data) {
                        admins.msg=data;
                    }
                });
            },
            methods:{
                getindex(index){
                    $.ajax({
                        url:"http://localhost:8080/recruit/adver/deladv",
                        data:{
                            aid:index
                        },
                        type:"post",
                        success:function (data) {
                            if(data==true){
                                alert("删除成功")
                                window.location.href="queryadvertising.html"
                            }else{
                                alert("删除失败")
                            }
                        }
                    })
                },
                update(index){
                    window.location.href="updateadvertising.html?aid="+index;
                }
            }
        })

    </script>
</html>
